    <style>

        .btn { background: #25d366; color: white; padding: 12px; border: none; border-radius: 25px; width: 100%; cursor: pointer; font-family: 'Cinzel'; font-weight: bold; margin-top: 10px; text-decoration: none; display: block; text-align: center; }
        .btn-copiar { background: none; border: 1px solid var(--oro); color: var(--oro); padding: 5px 15px; border-radius: 20px; font-size: 0.7rem; cursor: pointer; margin-top: 5px; }
    </style>
</head>
<body>

    <div id="pantallaLegal">

<script>

    document.getElementById('fecha').innerText = hoy.toLocaleDateString('es-ES', { weekday: 'long', day: 'numeric', month: 'long' });

    const biblioteca = {
        angeles: ["Arc√°ngel Miguel", "Arc√°ngel Gabriel", "Arc√°ngel Rafael", "Arc√°ngel Uriel", "Arc√°ngel Chamuel", "Arc√°ngel Jofiel", "Arc√°ngel Zadquiel"],
        amor: ["Sana tu coraz√≥n con perd√≥n.", "El amor propio es tu prioridad.", "Una nueva luz llega a tu relaci√≥n.", "Conf√≠a en los tiempos del universo.", "La comunicaci√≥n abrir√° puertas."],
        salud: ["Busca equilibrio y descanso.", "Conecta con la naturaleza.", "Escucha los mensajes de tu cuerpo.", "La paz mental es tu medicina.", "Respira luz y exhala tensiones."],
        trabajo: ["Una oportunidad brilla para ti.", "Tus talentos ser√°n reconocidos.", "Mant√©n el enfoque en tus metas.", "La creatividad es tu mejor herramienta.", "Un cambio positivo se aproxima."],
        dinero: ["La abundancia fluye hacia ti.", "Agradece lo que ya posees.", "Nuevas fuentes de ingreso aparecen.", "Tu mente atrae prosperidad.", "El universo provee con generosidad."],
        finanzas: ["Ahorra una parte de tus ingresos hoy.", "Evita gastos impulsivos por emoci√≥n.", "La educaci√≥n financiera es poder.", "Revisa tus suscripciones innecesarias.", "Organiza tus deudas con un plan real."],
        oraciones: [
            "\"√Ångel de mi guarda, ilumina mi camino y protege mis pasos en este bendecido d√≠a.\"",
            "\"Amado Arc√°ngel Uriel, llena mi mente de sabidur√≠a y mis manos de abundancia infinita.\"",
            "\"Gratitud por la salud que habita en m√≠ y la paz que rodea mi coraz√≥n hoy y siempre.\"",
            "\"√Ångeles de luz, abran las puertas de la prosperidad y gu√≠en mis decisiones financieras.\"",
            "\"En este d√≠a, elijo la paz, el amor y la confianza de que el Universo provee todo lo que necesito.\""
        ]
    };

    const signos = [
        { n: "Aries", s: "‚ôà" }, { n: "Tauro", s: "‚ôâ" }, { n: "G√©minis", s: "‚ôä" },
        { n: "C√°ncer", s: "‚ôã" }, { n: "Leo", s: "‚ôå" }, { n: "Virgo", s: "‚ôç" },
        { n: "Libra", s: "‚ôé" }, { n: "Escorpio", s: "‚ôè" }, { n: "Sagitario", s: "‚ôê" },
        { n: "Capricornio", s: "‚ôë" }, { n: "Acuario", s: "‚ôí" }, { n: "Piscis", s: "‚ôì" }
    ];

    function aceptarTerminos() {
        localStorage.setItem('legal_aceptado', 'si');
        document.getElementById('pantallaLegal').style.display = 'none';
    }

    function iniciar() {
        if(localStorage.getItem('legal_aceptado')) document.getElementById('pantallaLegal').style.display = 'none';
        
        // Cargar Oraci√≥n Diaria (cambia seg√∫n la semilla del d√≠a)
        document.getElementById('txtOracion').innerText = biblioteca.oraciones[semilla % biblioteca.oraciones.length];

        const mazo = document.getElementById('mazo');
        signos.forEach((sig, i) => {
            const div = document.createElement('div');
            div.className = 'carta';
            div.innerHTML = `<div class="dorso">‚ú®</div><div class="cara"><span style="font-size:2rem; color:var(--oro)">${sig.s}</span><small style="color:white; font-family:'Cinzel'">${sig.n}</small></div>`;
            div.onclick = () => {
                div.classList.add('girada');
                setTimeout(() => mostrarLectura(sig, i), 300);
            };
            mazo.appendChild(div);
        });
    }

    function mostrarLectura(sig, i) {
        const sel = (lista, desfase) => lista[(semilla + i + desfase) % lista.length];

        document.getElementById('signoNombre').innerText = sig.n;
        document.getElementById('rAngel').innerText = sel(biblioteca.angeles, 0);
        document.getElementById('rAmor').innerText = sel(biblioteca.amor, 1);
        document.getElementById('rSalud').innerText = sel(biblioteca.salud, 2);
        document.getElementById('rTrabajo').innerText = sel(biblioteca.trabajo, 3);
        document.getElementById('rDinero').innerText = sel(biblioteca.dinero, 4);
        document.getElementById('rFinanzas').innerText = sel(biblioteca.finanzas, 5);

        const msj = encodeURIComponent(`üëº Gu√≠a para ${sig.n}:\n‚ú® √Ångel: ${document.getElementById('rAngel').innerText}\nüìä Finanzas: ${document.getElementById('rFinanzas').innerText}`);
        document.getElementById('wa').href = `https://wa.me/?text=${msj}`;

        document.getElementById('modal').style.display = 'block';
        document.getElementById('capaFondo').style.display = 'block';
    }

    function cerrar() {
        document.getElementById('modal').style.display = 'none';
        document.getElementById('capaFondo').style.display = 'none';
        document.querySelectorAll('.carta').forEach(c => c.classList.remove('girada'));
    }

    function copiarOracion() {
        const texto = document.getElementById('txtOracion').innerText;
        navigator.clipboard.writeText(texto).then(() => {
            alert("Oraci√≥n copiada al portapapeles");
        });
    }

    window.onload = iniciar;
</script>

</html>
